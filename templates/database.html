<!-- database.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Database</title>
  <style>
    body {font-family: Arial, sans-serif; padding:30px; background:#fafafa;}
    table {border-collapse: collapse; width:100%; background:white;}
    th, td {border:1px solid #ddd; padding:10px; text-align:center;}
    th {background:#0077ff; color:white;}
    input, button {margin:5px; padding:8px;}
  </style>
</head>
<body>
  <h2>Street Traffic Records</h2>

  <input type="text" id="road" placeholder="Road Name" />
  <input type="number" id="cars" placeholder="Cars Count" />
  <button onclick="addRecord()">Add Record</button>

  <table>
    <thead>
      <tr>
        <th>Road</th>
        <th>Cars Crossed</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    let data = JSON.parse(localStorage.getItem("trafficData")) || [];

    function render() {
      const body = document.getElementById("tableBody");
      body.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.road}</td><td>${row.cars}</td>`;
        body.appendChild(tr);
      });
      localStorage.setItem("trafficData", JSON.stringify(data));
    }

    function addRecord() {
      const road = document.getElementById("road").value;
      const cars = document.getElementById("cars").value;
      if (!road || !cars) return;
      data.push({road, cars});
      render();
    }

    render();
  </script>
</body>
</html>
